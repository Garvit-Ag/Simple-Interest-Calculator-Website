<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Garvit Agarwal</title>
   <style>
    /* {
        background-color: aqua;
    } */
    table{
        margin-left: 15%;
    }
    th,td{
        width: 200px;
        border: 2px solid black;
    }
   </style> 
</head>
<body style="text-align: center;">
    <h1>Simple Interest Calculator</h1><hr>
        <label for="Amount">Principal Amount: </label>
        <input id="Amount" type="number"><br>
        <label for="Rate">Rate:</label>
        <input id="Rate" type="number"><br>
        <label for="Initial">Starting Year: </label>
        <input id="Initial" type="number"><br>
        <label for="Final">Ending Year: </label>
        <input id="Final" type="number"><br>
        <button id="One">Submit</button>
    <table id="table">
        <tr>
            <th>Initial</th>
            <th>Rate</th>
            <th>Initial Year</th>
            <th>Final Year</th>
            <th>Final Amount</th>
        </tr>
    </table>
    <script src="CreateTable.js"></script>
</body>
</html>
